name: Deploy Frontend to S3 + CloudFront

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Sync frontend to S3
      run: |
        aws s3 sync ./frontend s3://${{ secrets.S3_BUCKET }} --delete

    - name: Verify CloudFront distribution status and enable if needed
      if: env.CLOUDFRONT_DIST_ID != ''
      env:
        CLOUDFRONT_DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
      run: |
        STATUS=$(aws cloudfront get-distribution \
          --id $CLOUDFRONT_DIST_ID \
          --query "Distribution.Status" \
          --output text)

        ENABLED=$(aws cloudfront get-distribution \
          --id $CLOUDFRONT_DIST_ID \
          --query "Distribution.DistributionConfig.Enabled" \
          --output text)

        echo "Current CloudFront status: $STATUS"
        echo "Current CloudFront enabled flag: $ENABLED"

        if [ "$STATUS" != "Deployed" ]; then
          echo "CloudFront distribution is not deployed. Waiting..."
          aws cloudfront wait distribution-deployed --id $CLOUDFRONT_DIST_ID
        fi

        if [ "$ENABLED" != "True" ]; then
          echo "CloudFront distribution is disabled. Enabling it..."
          CONFIG_FILE=config.json
          aws cloudfront get-distribution-config \
            --id $CLOUDFRONT_DIST_ID \
            --output json > $CONFIG_FILE

          # Use jq to set Enabled=true
          UPDATED_CONFIG=$(jq '.DistributionConfig.Enabled = true' $CONFIG_FILE)

          ETAG=$(aws cloudfront get-distribution-config \
            --id $CLOUDFRONT_DIST_ID \
            --query "ETag" \
            --output text)

          echo "$UPDATED_CONFIG" > $CONFIG_FILE

          aws cloudfront update-distribution \
            --id $CLOUDFRONT_DIST_ID \
            --distribution-config file://$CONFIG_FILE \
            --if-match $ETAG

          echo "Waiting for CloudFront distribution to be deployed after enabling..."
          aws cloudfront wait distribution-deployed --id $CLOUDFRONT_DIST_ID
        fi

    - name: Invalidate CloudFront cache
      if: env.CLOUDFRONT_DIST_ID != ''
      env:
        CLOUDFRONT_DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
      run: |
        aws cloudfront create-invalidation \
          --distribution-id $CLOUDFRONT_DIST_ID \
          --paths $S3_BUCKET"/*"